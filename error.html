        <script src="css/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script src="css/bootstrap.min.js" type="text/javascript"></script>
		<script src="css/jquery.validate.min.js" type="text/javascript"></script>

<body>
	
				 <!-----start-main---->
				<div class="login-form">
					<div class="head">
						<img src="images/Satt_004.png" alt=""/>
						
					</div>
					<form method="post" action="$PORTAL_ACTION$">
						<li>
							<input name="auth_user" type="text" class="text" value="Usuário" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Usuário';}" ><a href="#" class=" icon user"></a>
						</li>
						<li>
							<input name="auth_pass" type="password" value="Senha" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Senha';}"><a href="#" class=" icon lock"></a>
							</li>	
							<li>
							<input name="auth_voucher" type="text" value="Código Voucher"onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Código Voucher';}"><a href="#">
							</li>
							<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
						<div class="p-container">
									<input name="accept" type="submit" value="Entrar" onClick="myFunction()" >
								<div class="clear"> </div>
								<br>
								<p align="Center">CÓDIGO VOUCHER INVÁLIDO</p>
					</div>
				</form>
			</div>
			<!--End-login-form-->
